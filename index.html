<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>

async function getData() {
  const response = await fetch("https://script.google.com/macros/s/AKfycbyIc0_nBJ4vbwotSX9KdhFbRNDPokY6ABcqnzdbvqW_oKBDsYdxDQbKvPSpqsjjFWo/exec?a=123",
  {
    method: "POST",
    body: JSON.stringify({
      "username": "example",
    }),
    headers: {
      "Content-Type": "application/json",
    },
  });
  if (!response.ok) {
    throw new Error(`Response status: ${response.status}`);
  }
  const json = await response.json();
  console.log(json);
}
getData();

</script>

</body>
</html>
